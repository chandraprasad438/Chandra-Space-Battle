<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to Play - Chandra Spaceship Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('space bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff0044, 0 0 20px #ff0044, 0 0 40px #ff0044;
      letter-spacing: 3px;
    }
    .section {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      margin: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px #00eaff;
    }
    .section h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }
    .section p {
      font-size: 20px;
      line-height: 1.6;
    }
    .menuBtn {
      background: linear-gradient(45deg, #1a73e8, #4dabf7);
      color: white;
      padding: 15px 40px;
      font-size: 20px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px #1a73e8, 0 0 40px #4dabf7;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .menuBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #1a73e8, 0 0 80px #4dabf7;
    }
  </style>
</head>
<body>
  <h1>🕹️ How to Play</h1>
  
  <!-- PC Controls -->
  <div class="section">
    <h2>💻 PC Controls</h2>
    <p>➡️ Move Right: <b>Right Arrow</b><br>
       ⬅️ Move Left: <b>Left Arrow</b><br>
       🔼 Move Up: <b>Up Arrow</b><br>
       🔽 Move Down: <b>Down Arrow</b><br>
       🔫 Shoot: <b>Spacebar</b></p>
  </div>
  
  <!-- Mobile Controls -->
  <div class="section">
    <h2>📱 Mobile Controls</h2>
    <p>🎮 Use on-screen buttons:<br>
       ⬅️ ➡️ for movement<br>
       🔼 🔽 for up & down<br>
       🔫 Tap <b>Fire</b> button to shoot</p>
  </div>
  
  <!-- Back Button -->
  <button class="menuBtn" onclick="location.href='index.html'">⬅️ Back to Menu</button>
</body>
</html>
